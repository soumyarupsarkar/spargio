name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run cargo publish --dry-run instead of publishing"
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'soumyarupsarkar/spargio'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check crates.io token
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN}" ]; then
            echo "Missing CARGO_REGISTRY_TOKEN secret."
            exit 1
          fi

      - name: Publish spargio-macros
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo publish --manifest-path spargio-macros/Cargo.toml --dry-run
          else
            cargo publish --manifest-path spargio-macros/Cargo.toml
          fi

      - name: Wait for crates.io index propagation
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
        run: sleep 30

      - name: Publish spargio
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo publish --dry-run
          else
            cargo publish
          fi
